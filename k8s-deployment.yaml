apiVersion: v1
kind: ConfigMap
metadata:
  name: hacash-nginx-config
data:
  nginx.conf: |
    worker_processes auto;
    worker_rlimit_nofile 65535;
    
    events {
      worker_connections 4096;
      use epoll;
      multi_accept on;
    }
    
    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;
      
      # Logging
      log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
      
      access_log /var/log/nginx/access.log main;
      
      # Performance
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      types_hash_max_size 2048;
      client_max_body_size 20M;
      
      # Gzip
      gzip on;
      gzip_vary on;
      gzip_proxied any;
      gzip_comp_level 6;
      gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml;
      
      # Rate limiting
      limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
      limit_req zone=general burst=200 nodelay;
      
      # Security headers
      add_header Strict-Transport-Security "max-age=31536000" always;
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      
      upstream backend {
        least_conn;
        server localhost:3000 max_fails=3 fail_timeout=30s;
      }
      
      server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        root /usr/share/nginx/html;
        index index.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
          expires 365d;
          add_header Cache-Control "public, immutable";
        }
        
        location / {
          try_files $uri /index.html;
          expires 7d;
          add_header Cache-Control "public, must-revalidate";
        }
        
        location ~ /\. {
          deny all;
        }
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacash-web
  labels:
    app: hacash
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hacash
  template:
    metadata:
      labels:
        app: hacash
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - hacash
              topologyKey: kubernetes.io/hostname
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: html
        configMap:
          name: hacash-web-content
      - name: config
        configMap:
          name: hacash-nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: hacash-service
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: hacash

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hacash-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hacash-web
  minReplicas: 3
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
