# ===== Nginx Configuration for Hacash Website =====
# Use this if self-hosting on cloud (AWS, Digital Ocean, etc)

# HTTP/2 Push Headers
http2_push_resource "/styles.css";
http2_push_resource "/script.js";

# Enable Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1000;
gzip_proxied any;
gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
gzip_disable "MSIE [1-6]\.";

# Enable Brotli (better compression than gzip)
brotli on;
brotli_comp_level 11;
brotli_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

# Connection timeouts (prevent slow client attacks)
client_body_timeout 10s;
client_header_timeout 10s;
keepalive_timeout 5s 5s;
send_timeout 10s;

# Buffer sizes (prevent attacks with oversized requests)
client_body_buffer_size 128k;
client_max_body_size 128k;
client_header_buffer_size 1k;
large_client_header_buffers 4 16k;

# Rate limiting (prevent DDoS)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Security headers
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.coingecko.com;" always;

# Caching
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
    ~font/                     max;
}
expires $expires;

# Upstream (load balancing if using multiple servers)
upstream backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
}

# Server config
server {
    listen 80;
    listen 443 ssl http2;
    server_name hacashwebsite.com www.hacashwebsite.com;

    # SSL certificates (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/hacashwebsite.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hacashwebsite.com/privkey.pem;

    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }

    root /var/www/hacashwebsite;
    index index.html;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Static files caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML caching
    location ~* \.html?$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # API caching (CoinGecko)
    location ~ ^/api/ {
        limit_req zone=api burst=50 nodelay;
        expires 5m;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security: deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/hacash_access.log;
    error_log /var/log/nginx/hacash_error.log;
}
